# --- Configuration de la Base de Données PostgreSQL ---
# L'adresse de la base de données (localhost:5432 est le standard)
spring.datasource.url=jdbc:postgresql://localhost:5432/coach_assistant_db

# Ton nom d'utilisateur (par défaut 'postgres')
spring.datasource.username=postgres

# ⚠️ REMPLACE CECI PAR TON VRAI MOT DE PASSE POSTGRES
spring.datasource.password=.Lucas270412.

# --- Configuration de JPA (Le moteur qui gère la BDD) ---
# update : Met à jour la structure des tables automatiquement quand tu changes ton code Java
spring.jpa.hibernate.ddl-auto=update

# Affiche les requêtes SQL dans la console (très utile pour voir ce qui se passe)
spring.jpa.show-sql=true

# Formate le SQL pour qu'il soit plus lisible
spring.jpa.properties.hibernate.format_sql=true

# Indique le dialecte spécifique à PostgreSQL (optionnel mais recommandé)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect